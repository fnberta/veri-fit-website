backend:
  name: 'github'
  repo: 'fnberta/veri-fit-website'

media_folder: 'static/assets'
public_folder: 'assets'

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/agb.md'
        label: 'AGB'
        name: 'agb'
        fields:
          - { name: 'collection', label: 'Collection', widget: 'hidden', default: 'agb-page' }
          - { name: 'path', label: 'Path', widget: 'string' }
          - { name: 'title', label: 'Title', widget: 'string' }
          - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
          - { name: 'body', label: 'Text', widget: 'markdown' }
  - name: 'offers'
    label: 'Offers'
    label_singular: 'Offer'
    folder: 'src/offers'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: 'collection', label: 'Collection', widget: 'hidden', default: 'offer' }
      - { name: 'title', label: 'Title', widget: 'string' }
      - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
      - { name: 'image', label: 'Image', widget: 'image' }
      - { name: 'body', label: 'Text', widget: 'markdown' }
      - label: 'Schedule'
        name: 'schedule'
        widget: 'list'
        fields:
          - { name: 'day', label: 'Day', widget: 'string', default: 'Monday' }
          - { name: 'time', label: 'Time', widget: 'string' }
  - name: 'prices'
    label: 'Prices'
    label_singular: 'Price'
    folder: 'src/prices'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: 'collection', label: 'Collection', widget: 'hidden', default: 'price' }
      - { name: 'title', label: 'Title', widget: 'string' }
      - { name: 'subtitle', label: 'Subtitle', widget: 'string' }
      - { name: 'image', label: 'Image', widget: 'image' }
      - { name: 'price', label: 'Price', widget: 'string' }
      - { name: 'body', label: 'Text', widget: 'markdown', required: false }
  - name: 'testimonials'
    label: 'Testimonials'
    label_singular: 'Testimonial'
    folder: 'src/testimonials'
    create: true
    identifier_field: 'author'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: 'collection', label: 'Collection', widget: 'hidden', default: 'testimonial' }
      - { name: 'author', label: 'Author', widget: 'string' }
      - { name: 'quote', label: 'Quote', widget: 'string' }
